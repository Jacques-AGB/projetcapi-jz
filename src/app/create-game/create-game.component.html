<div class="container">
  <div class="row full-height justify-content-center">
    <div class="col-12 text-center align-self-center py-5">

      <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
      <label for="reg-log"></label>
      <div class="card-3d-wrap mx-auto">
        <div class="card-3d-wrapper">
          <!-- Section Créer un Jeu -->
          <div class="card-front">
            <div class="center-wrap">
              <h4>Créer un Jeu</h4>
              <form (ngSubmit)="createGame()" #createForm="ngForm">

                <!-- Champ Pseudo -->
                <div class="form-group">
                  <input
                    type="text"
                    class="form-style"
                    placeholder="Pseudo"
                    [(ngModel)]="pseudo"
                    name="pseudo"
                    required
                  />
                </div>
                
                <!-- Champ Nombre de joueurs maximum -->

                <div class="form-group">
                  <input
                    type="number"
                    class="form-style"
                    placeholder="Nombre de joueurs maximum"

                    [(ngModel)]="maxPlayers"  

                    name="maxPlayers"
                    required
                  />
                </div>


                <div class="form-group">
                  <input 
                    type="file" 
                    class="form-style" 
                    name="backlogFile"
                    (change)="onFileSelected($event)"
                  />
                </div>

                <!-- Sélection du mode de jeu -->
                <div class="form-group">
                  <select class="form-style" [(ngModel)]="gameMode" name="gameMode">
                    <option value="1">Unanimité</option>
                    <option value="2">Moyenne</option>
                   
                  </select>
                </div>

                

                

                <!-- Bouton Créer -->
                <button type="submit" class="btn">Créer</button>
              </form>
            </div>
          </div>

          <!-- Section Rejoindre un Jeu -->
          <div class="card-back">
            <div class="center-wrap">
              <h4>Rejoindre un Jeu</h4>
              <form (ngSubmit)="joinGame()" #joinForm="ngForm">
                <div class="form-group">
                  <input type="text" class="form-style" [(ngModel)]="pseudo" name="pseudo" required />
                </div>
                
                <div class="form-group">
                  <input type="text" class="form-style" [(ngModel)]="gameCodeToJoin" name="gameCodeToJoin" required />
                </div>
                <button type="submit" class="form-button">Rejoindre</button>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
